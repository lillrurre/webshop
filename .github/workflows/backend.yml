on:
  push:
  pull_request:

jobs:
  lint:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install packages
        run: |
          pip install -r requirements.txt
      - name: Lint
        run: |
          pip install pylint pylint-django 
          pylint shop webshop --ignore 'serializers.py' --ignore-paths 'shop/migrations/'
